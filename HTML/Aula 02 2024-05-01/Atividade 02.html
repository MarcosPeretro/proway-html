<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alistamento</title>
</head>
<body>
    <h1>bem vindo</h1>
    <h2>preencha o cadastro abaixo para completar seu Alistamento</h2>
    <div>
        <label for="campo-identificação-Nome">Nome</label>
        <input type="text" name="Nome" id="campo-identificação-Nome">
    </div>
    <div>
        <label for="campo-identificação-telefone">Telefone</label>
        <input type="tel" name="telefone" id="campo-identificação-telefone">
    </div>
    <div>
        <label for="campo-Numero-Residencial">Numero residencia</label>
        <input type="number" name="Numero" id="campo-Numero-Residencial">
    </div>
    <div>
        <label> Horario atual</label>
        <input type="datetime-local" name="Horario atual" id="campo-Horario-atual">
    </div>
</body>
</html>
