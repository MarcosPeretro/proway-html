<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="esquecisenha.css">
    <link type="image/x-icon" rel="icon" href="iconnn.ico">
</head>

<body>
    <a href="pagina login.html">Voltar</a>
    <form action="#" method="post">
        <div class="borda">
            <div>
                <label for="campo-recuperação-email">Insira o E-mail : </label>
                <input type="email" name="recupera-email" id="campo-recuperação-email">
            </div>
            <div>
                <label for="campo-cpf">Insira a CPF : </label>
                <input type="text" name="cpf" id="campo-cpf">
            </div>
            <div>
                <label for="campo-nascimento">Data de nascimento : </label>
                <input type="date" name="data-nascimento" id="campo-nascimento">
            </div>
            <div>
                <label for="campo-recuperação-senha">Insira a senha : </label>
                <input type="password" name="recupera-senha" id="campo-recuperação-senha">
            </div>
            <div>
                <label for="campo-confirmar-senha">Confirme a senha</label>
                <input type="password" name="confirma-senha" id="campo-confirmar-senha">
            </div>
        </div>
        <div>
            <button type="submit" class="button-alterar">Alterar</button>
        </div>
        
    </form>
</body>

</html>
