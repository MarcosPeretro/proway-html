<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="pagina login.css">
    <link type="image/x-icon" rel="icon" href="iconnn.ico">
</head>

<body>
    <form action="pagina%20login.html" method="post">
        <div class="borda">
            <div>
                <label for="campo-email" class="campo-label">Digite seu e-mail : </label>
                <input type="email" name="e-mail" id="campo-email" required class="campo">
            </div>
            <div>
                <label for="campo-senha" class="campo-label">Digite sua senha : </label>
                <input type="password" name="senha" id="campo-senha" required class="campo">
            </div>
        </div>
        <div>
            <a href="esquecisenha.html" class="button-esqueci-senha">Esqueci a senha</a>
            <button type="submit" class="button-entrar" >Entrar</button>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/491d639334.js" crossorigin="anonymous"></script>
</body>

</html>
<!-- Criar uma página de login com os seguintes itens:

- Campo de e-mail
- Campo de senha
- Botão de entrar com submit
- Tag com o seguinte texto "Esqueci a senha", apontando para a página esquecisenha.html -->
